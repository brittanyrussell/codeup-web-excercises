<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Property Search</title>
</head>
<body>
<form method="POST" action="https://http-inspector.glitch.me/">
    <h1>Property Search</h1>
    <br>
    <label for="property">Property Type</label>
    <input id="property" name="property type" type="text"/>
    <br>
    <br>
    <label for="footage">Square Footage</label>
    <input id="footage" name="square footage" type="number"/>
    <br>
    <br>
    <label for="minprice">Minimum Price</label>
    <input id="minprice" name="minprice" type="number"/>
    <br>
    <br>
    <label for="maxprice">Maximium Price</label>
    <input id="maxprice" name="maxprice" type="number"/>
    <br>
    <br>
    <label for="bedrooms">Number of Bedrooms</label>
    <input id="bedrooms" name="bedrooms" type="number"/>
    <br>
    <br>
    <label for="bathrooms">Number of Bathrooms</label>
    <input id="bathrooms" name="bathrooms" type="number"/>
    <br>
    <br>
    <button>Search Now</button>


</form>
</body>
</html>
