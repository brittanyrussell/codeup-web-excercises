<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form method="POST" action="https://http-inspector.glitch.me/">
    <h1>Login!</h1>
    <br>
    <label for="username">Username</label>
    <input id="username" name="username" type="text" autofocus required/>
    <br>
    <br>
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required/>
    <br>
    <br>
    <label for="password">Password</label>
    <input id="password" name="password" type="password" required/>
    <br>
    <br>
    <label for="stayin">Keep me logged in for 2 weeks</label>
    <input id="stayin" name="stayin" type="checkbox" checked/>
    <br>
    <br>
    <button>Login</button>
</form>
</body>
</html>
