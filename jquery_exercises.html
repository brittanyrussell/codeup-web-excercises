<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Excercise #1</title>
</head>
<body>
<div class="header">
    <h1 id="myHeader">Brittany's First jQuery page</h1>
</div>
<div>
    <p id="havingFun">Well, this is fun!!</p>
</div>
<div>
    <ul id="codeup" class="myList">
        <li class="codeup">CODEUP ROCKS</li>
        <li class="codeup">GETTING JAVASCRIPT</li>
        <li>WHOOP WHOOP!!!</li>
    </ul>
</div>
<script type="text/javascript" src="js/jquery.js"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    "use strict";
    $("h1").click(function () {
        $("h1").css("background-color", "pink");

    });

    $("p").dblclick(function () {
       $("p").css("font-size", "18px");
    });

    $("li").hover(function () {
        $("li").css("color", "red");
    }, function() {
        $('li').css("color", "black");

    });





</script>
</body>
</html>
