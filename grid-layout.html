<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grids</title>
    <link rel="stylesheet" href="css/grids.css"/>
</head>
<body>

    <div class="container">
        <div class="row" id="half">
            <div class="column one-half">1/2</div>
            <div class="column one-half">1/2</div>
        </div>
        <div class="row" id="third">
            <div class="column one-third">1/3</div>
            <div class="column one-third">1/3</div>
            <div class="column one-third">1/3</div>
        </div>
        <div class="row" id="quarter">
            <div class="column one-quarter">1/4</div>
            <div class="column one-quarter">1/4</div>
            <div class="column one-quarter">1/4</div>
            <div class="column one-quarter">1/4</div>
        </div>
        <div class="row" id="eigth">
            <div class="column one-eigth">1/8</div>
            <div class="column one-eigth">1/8</div>
            <div class="column one-eigth">1/8</div>
            <div class="column one-eigth">1/8</div>
            <div class="column one-eigth">1/8</div>
            <div class="column one-eigth">1/8</div>
            <div class="column one-eigth">1/8</div>
            <div class="column one-eigth">1/8</div>
        </div>
        <div class="row" id="all">
            <div class="column one-quarter">1/4</div>
            <div class="column one-half">1/2</div>
            <div class="column one-eigth">1/8</div>
            <div class="column one-eigth">1/8</div>
        </div>
    </div>

</body>
</html>
