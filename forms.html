<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
    <h1>Register with Us!</h1>
    <form method="POST" action="https://http-inspector.glitch.me/">

        <label for="email">Email</label>
        <input id="email" name="email" type="text"/>
        <br>
        <br>
        <label for="password">Password</label>
        <input id="password" name="password" type="password"/>
        <br>
        <br>
        <label for="bio">Bio</label>
        <input type="textarea" name="bio" id="bio" size="50"/>
        <br>
        <br>
        <label>How did you hear about us?</label>
        <br>
        <br>
        <label>Billboard</label>
        <input type="radio" name="found us" value="billboard"/>
        <label>Radio Advertisement</label>
        <input type="radio" name="found us" value="radio advertisement"/>
        <label>Internet Advertisement</label>
        <input type="radio" name="found us" value="internet advertisement"/>
        <label>Other</label>
        <input type="radio" name="found us" value="other"/>
        <br>
        <br>
        <label>What web browser are you using?</label>
        <br>
        <br>
        <select name="web browser">
            <option value="chrome">Chrome</option>
            <option value="safari">Safari</option>
            <option value="firefox">Firefox</option>
        </select>
        <br>
        <br>
        <button>Submit</button>




    </form>



</body>
</html>
