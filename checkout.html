<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
</head>
<body>
<form method="POST" action="https://http-inspector.glitch.me/">
    <h1>Time to Checkout</h1>
    <br>
    <label for="cardnumber">Credit Card Number</label>
    <input id="cardnumber" name="cardnumber" type="number" required/>
    <br>
    <br>
    <label for="expiration">Expirathion</label>
    <input id="expiration" name="expiration" type="month" required/>
    <br>
    <br>
    <label for="security">Security Code</label>
    <input id="security" name="security" type="number" required/>
    <br>
    <br>
    <label for="billing">Billing Address</label>
    <input id="billing" name="billing" type="text" required/>
    <br>
    <br>
    <label for="keepcard">Keep this credit card on file for future transactions</label>
    <input id="keepcard" name="keepcard" type="checkbox"/>
    <br>
    <br>
    <button>Buy Now!</button>

</form>
</body>
</html>
