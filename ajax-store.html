<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


</head>
<body>

<div class="container">



    <h1 class="text-center text-primary">My Tool Store</h1>
    <br>
    <!--<div class="text-center">-->
    <!--<button id="update" class="btn btn-primary text-center">Update</button>-->
    <!--</div>-->
    <!--<br>-->
    <!--<br>-->
    <table id="products" class="table table-bordered table-dark">
        <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
        </thead>
        <tbody id="insertProducts"></tbody>
    </table>
    <br>
    <br>
    <div class="text-center">
        <button id="update" class="btn btn-primary text-center">Update</button>
    </div>


</div>




<script>
    (function() {
        "use strict";

        var updateBtn = $("#update");

        // TODO: Create an ajax GET request for /data/inventory.json
        var onSuccess = function(tools){
            var html = "";

            $("#insertProducts").empty();

            tools.forEach(function(tool){

                html += "<tr>" +
                    "<td>" + tool.title + "</td>" +
                    "<td>" + tool.quantity + "</td>" +
                    "<td>" + tool.price + "</td>" +
                    "<td>" + tool.categories + "</td>" +
                    "</tr>";
            });

            $("#insertProducts").append(html);
        };

        function loadData(){
            $.get("data/inventory.json").done(onSuccess);
        }

        loadData();

        updateBtn.click(function(){
            loadData();
        });

        // TODO: Take the data from inventory.json and append it to the products table
        //       HINT: Your data should come back as a JSON object; use console.log() to inspect
        //             its contents and fields
        //       HINT: You will want to target #insertProducts for your new HTML elements
    })();
</script>

</body>
</html>
